- name: Using default deploy method
  community.docker.docker_stack:
    state: present
    name: "{{ SERVICE }}"
    resolve_image: always
    compose:
      - docker-compose.yaml
  environment:
    MATTERMOST_DATABASE_PASSWORD: "{{ MATTERMOST_DATABASE_PASSWORD }}"
    MATTERMOST_DATABASE_INIT: "{{ MATTERMOST_DATABASE_INIT }}"
