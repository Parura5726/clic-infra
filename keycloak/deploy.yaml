- name: Using default deploy method
  community.docker.docker_stack:
    state: present
    name: keycloak
    resolve_image: always
    compose:
      - ../keycloak/docker-compose.yaml
  environment:
    KEYCLOAK_ADMIN_PASSWORD: "{{ KEYCLOAK_ADMIN_PASSWORD }}"
    KEYCLOAK_DB_PASSWORD: "{{ KEYCLOAK_DB_PASSWORD }}"
